buildscript {

    ext.kotlin_version = "1.4.20"
    ext.android_version = "4.2.0-alpha16"

    repositories {
        google()
        jcenter()
    }

    dependencies {
            classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}